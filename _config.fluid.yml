# ======================================================================
# Fluid 主题 覆盖配置文件 (_config.fluid.yml) - 请确保此文件位于博客根目录
# ======================================================================

# 1. 首页 Banner 标题和副标题 (解决了上次标题不生效的问题)
index:
  banner_title: 好好学习，天天向上
  banner_subtitle: JAVA全栈开发，BIM与AI结合
  banner_img: /img/default.jpg
  banner_parallax: true
      
# 2. 导航栏菜单配置 (你需要的全新菜单结构)
navbar:
  blog_title: null
  menu:
    - { key: "首页", link: "/", icon: "fas fa-home" }
    - key: "学习"
      link: "/categories/"
      icon: "fas fa-book"
      submenu:
        - { key: "科研记录", link: "/categories/科研/", icon: "fas fa-microscope" }
        - { key: "后端开发", link: "/categories/后端/", icon: "fas fa-server" }
    - { key: "项目", link: "/categories/项目", icon: "fas fa-project-diagram" }
    - { key: "归档", link: "/archives/", icon: "fas fa-archive" }
    - { key: "标签", link: "/tags/", icon: "fas fa-tags" }
  
    - { key: "简历", link: "/resume/", icon: "fas fa-file-alt" }
    - { key: "关于", link: "/about/", icon: "fas fa-user" }
  # 毛玻璃效果
  ground_glass:
    enable: true
    px: 15

code:
  # 是否开启代码高亮
  highlight:
    enable: true
    # 推荐使用 'mac' 或 'androidstudio'，'mac' 会让代码块顶部有三个红黄绿小圆点，很漂亮
    style: 'mac' 
    lib: 'highlightjs' 

  # 是否显示行号 (建议开启，方便面试官指代代码行数)
  line_number: true

  # 是否启用复制代码按钮 (必须开启！这是技术博客的标配)
  copy_btn: true
  
  # 代码块是否默认折叠 (建议 false，让代码直接展示出来)
  fold:
    enable: false

# 3. 流量统计启用&busuanzi访客统计
# web_analytics控制是否向网页插入js脚本
web_analytics:
  enable: true
  google:
    measurement_id: G-DH7L4X91MB # 你的 GA4 ID
  busuanzi: true


  # ----------------------------------------------------------------------
# 覆盖 Links 页面配置 (用于项目展示)
# ----------------------------------------------------------------------
links:
  # 将默认的 links: items 清空
  items: []

# ... (保持 menu, index 等配置不变)

# 定制标签的胶囊风格，之前的太丑了 
custom_css: /css/custom.css

# 页脚
footer:
  # 1. 把 <i class="..."></i> 换成了 <span class="heart-emoji">❤️</span>
  # 2. 保留了 JS 自动获取年份的功能
  content: '© <span id="year"></span> <span class="heart-emoji">❤️</span> <strong>zhushuohaiya</strong><script>document.getElementById("year").innerText = new Date().getFullYear()</script>'

  # 暂时注释掉  
  # statistics:
  #   enable: true
  #   source: "busuanzi"
  #   pv_label: "总访问量"
  #   pv_format: "{value}"
  #   uv_label: "总访客数"
  #   uv_format: "{value}"
  

head:
  # 浏览器标签页上的小图标
  favicon: /img/logo.png
  # 苹果设备添加到主屏幕时的图标（可选，可以和上面一样）
  apple_touch_icon: /img/logo.png

  # --- 文章页配置 ---
post:
  # 版权声明 / 许可协议
  copyright:
    enable: true
    # 这里写你想展示的协议，比如 "CC BY-NC-SA 4.0"
    license: 'CC BY-NC-SA 4.0'
    content: '本文作者：zhushuohaiya，转载请注明出处。'
  meta:
    views:
      enable: true
      source: "busuanzi"
      label: "本文阅读量"
    
# 全局开启懒加载
lazyload:
  enable: true
  # 加载时的占位图，可以换成你喜欢的 loading 图
  loading_img: /img/loading.gif 
  # 只有在特定的内页或首页开启
  onlypost: false